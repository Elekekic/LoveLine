<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
<h1>Register</h1>
<form action="/auth/register" method="post" th:object="${userDTO}">
    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{username}" required />
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div><br>

    <label for="username">Name:</label>
    <input type="text" id="name" th:field="*{name}" required />
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div><br>

    <label for="username">Surname:</label>
    <input type="text" id="surname" th:field="*{surname}" required />
    <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required />
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div><br>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required />
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div><br>

    <button type="submit">Register</button>
</form>
<p th:if="${error}" style="color: red;">[[${error}]]</p>

<div>
    <p>Or register with:</p>
    <a href="http://localhost:8080/oauth2/authorization/github">Register with GitHub</a><br>
    <a href="http://localhost:8080/oauth2/authorization/google">Register with Google</a>
</div>
</body>
</html>
